<head>
    <title>Todo List</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Todo List ({{incompleteCount}})</h1>

        <label class="hide-completed">
            <input type="checkbox" checked="{{hideCompleted}}" />
            Hide Completed Tasks
        </label>

      {{> loginButtons}}
        <img src="/uploads/{{profileImage}}" />
        <h3>{{ currentUser._id }}({{profileImage}})({{ user_profile.fields.profile_image }})</h3>
      {{#if currentUser}}
          <form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks" />

              {{> upload_bootstrap callbacks=uploadCallbacks }} <!-- fileTypes='.jpg' multiple=true formData=specificFormData  -->
          </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
</div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text"><strong>{{email}}</strong> - {{text}}</span>


    </li>
</template>
